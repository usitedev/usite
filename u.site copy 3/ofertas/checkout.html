<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Proceso de Compra</title>
</head>
<body>
    <header>         

        <div class="header">
            <!-- Logo de Amazon -->

            </div>

    <div class="checkout-container">

    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3> ¿Ya tienes una cuenta?</h3>
                            <p>Inicia sesión para entrar en la página</p>
                            <button id="btn__iniciar-sesion">Boton Iniciar</button>
                        
                    </div>
                        <div class="caja__trasera-register">
                            <h3> ¿Aún no tienes cuentas?</h3>
                                <p>Registrate para entrar en la página</p>
                                <button id="btn__registrarse">Registrate</button>
                            
                        </div>
                </div>

                <div class="contenedor__login-register">
                        <form action="" class="formulario__login">   
                            <h2>Iniciar Sesión</h2>          
                            <input type="text" placeholder="Correo Electronico"> 
                            <input type="password" placeholder="Contraseña">  
                            <button>Entrar</button>  
                        </form>                         
                    
                            <form action="" class="formulario__register">
                                <h2>Registrate</h2>
                                <input type="text" placeholder="Usuario">                    
                                <input type="password" placeholder="Contraseña">
                                <input type="text" placeholder="Correo Electronico"> 
                                <input type="text" placeholder="Tienda Online">
                                <button>crea tu cuenta</button> 
                            </form> 
                
                </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
